<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Expense Chart Component</title>
</head>
<body>

    <div class="container">
      <div class="header">
        <div>
            <span class="title">My balance</span>
            <h1 class="price">$921.48</h1>
        </div>
        
        <div>
          <img src="images/logo.svg" alt="">
        </div>
      </div>
      <div class="content">
        <div class="content--header">
          <h2>Spending  - Last 7 days</h2>
        </div>

        <div class="chart">
          <div>
            <div class="barre mon">
            </div>
            <div>
              Mon
            </div>
          </div>

          <div>
            <div class="barre tue">
            </div>
            <div>
              Tue
            </div>
          </div>


          <div>
            <div class="barre wed">
            </div>
            <div>
              Wed
            </div>
          </div>

          <div>
            <div class="barre thu">
            </div>
            <div>
              Thu
            </div>
          </div>


          <div>
            <div class="barre fri">
            </div>
            <div>
              Fri
            </div>
          </div>


          <div>
            <div class="barre sat">
            </div>
            <div>
              Sat
            </div>
          </div>

          <div>
            <div class="barre sun">
            </div>
            <div>
              Sun
            </div>
          </div>
           
        </div>

        <div class="sep"></div>
       
      </div>


    </div>
  
</body>
</html>
